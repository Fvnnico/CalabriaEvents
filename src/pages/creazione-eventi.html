<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=430, heigth=1351, initial-scale=1.0" />
        <title>Creazione eventi</title>
        <link rel="stylesheet" href="style/creazioneEventi.css" />
        <link rel="stylesheet" href="style/dropdown.css" />
        <link rel="stylesheet" href="style/eventiCard.css">
        <link rel="stylesheet" href="style/global.css" />
        <link rel="stylesheet" href="style/modale.css" />
        <link rel="stylesheet" href="style/footer.css" />
        <!--  variabili globali -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">        
    </head>
    <body>
        <!-- Zona logo, account , menu -->
        <header>
            <nav>
                <a href="/admin">
                    <img class="logo" src="/pictures/LOGO.png" alt="logo-sito" />
                </a>
                <a href="#">
                    <p>Admin</p>
                    <img class="account" src="/pictures/omino.png" alt="account" />
                </a>

                <div class="dropdownContenuto">
                    <img class="hamburger-menu" id="hamburger" onclick="apriDropdown();" src="/pictures/hamburger.png" alt="hamburger-menu"/>
                    <div class="dropdownApparso" id="dropdownApparso">
                        <a href="/admin">Homepage</a>
                        <a href="/eventi">Eventi</a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="contenitore-titoli">
                <a href="/admin">
                    <p>Homepage/Crea Evento</p>
                </a>
                <h2>Creazione evento</h2>
            </div>
            
            
            <div class="creazioneEventi-container">
                <form id="eventiForm">
                    <div class="titolo">
                      <label for="titolo">Titolo *</label>
                      <input type="text" id="titolo" name="titolo" maxlength="30" required>
                    </div>
                    <div class="categoria">
                      <label for="categoria">Categoria *</label>
                      <select id="categoria" name="categoria" required>
                        <option value="Spettacolo">Spettacolo</option>
                        <option value="Mostre">Mostre</option>
                        <option value="Visite_guidate">Visite guidate</option>
                        <option value="convegni">Convegni</option>
                        <option value="feste_patronali">Feste Patronali</option>
                      </select>
                    </div>
                    <div class="data_inizio">
                      <label for="data_inizio">Data inizio * </label>
                      <input type="date" id="data_inizio" name="data_inizio" required>
                    </div>
                    <div class="data_fine">
                      <label for="data_fine">Data fine *</label>
                      <input type="date" id="data_fine" name="data_fine" required>
                    </div>
                    <div class="luogo">
                      <label for="luogo">Luogo *</label>
                      <input type="text" id="luogo" name="luogo" required>
                    </div>
                    <div class="descrizione">
                      <label for="descrizione">Descrizione *</label>
                      <textarea id="descrizione" name="descrizione" required></textarea>
                    </div>
                    <div class="immagine">
                      <label for="immagine">Carica immagine *</label>
                      <input type="file" id="immagine" name="immagine" accept="image/png" required>
                      <p>Formati validi: png,jpg</p>
                    </div>
                    <div class="contenitore-creazione">
                        <button type="submit" id="crea-eventi" class="creazione-eventi">Crea evento</button>
                    </div>
                  </form>
            </div>
            
            <div id="myModal" class="modal-container">
                    
                <!-- Modal content -->
                <div class="modal-content">
                    <h2>Creazione evento</h2>    
                    <div class="accessi-alt-contenitore">
                        <div class="linea"></div>
                    </div>
                    <p>Evento creato con successo.</p>
                    <a  href="/admin">
                        <span class="close">Visualizza gli eventi inseriti</span>
                    </a>
                </div>

            </div>
        </main>


        <footer>
            <div class="contenitore-footer">
                <img class="logo" src="/pictures/LOGO.png" alt="logo" />
                <div class="contenitore-loghi">
                    <img src="/pictures/logos_facebook.png" alt="instagram" />
                    <img src="/pictures/instagram.png" alt="facebook" />
                    <img src="/pictures/x.png" alt="twitter" />
                    <img src="/pictures/youtube.png" alt="youtube" />
                </div>
                <div class="contenitore-scritte">
                    <p>calabriaeventi@info.com</p>
                    <p>07846287462</p>
                </div>
                <div class="contenitore-ricerca">
                    <p>Cerca evento</p>
                    <p>Registrati</p>
                    <p>Chi siamo</p>
                </div>
                <div class="contenitore-riserve">
                    <p>2024 Calabria Eventi</p>
                    <p>All rights reserved</p>
                </div>
            </div>
        </footer>
        <script src="/src/scripts/dropdownHamburger.js"></script>
        <script src="/src/scripts/creaEventi.js"></script>
    </body>
</html>
