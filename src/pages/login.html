<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=430, heigth=1351, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="style/login.css" />
        <link rel="stylesheet" href="style/dropdown.css" />
        <link rel="stylesheet" href="style/footer.css" />
        <!-- stile css -->
        <link rel="stylesheet" href="style/global.css" />
        <!--  variabili globali -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">        
    </head>

    <body>
        <!-- Zona logo, account , menu -->
        <header>
            <nav>
                <a href="/">
                    <img class="logo" src="/pictures/LOGO.png" alt="logo-sito" />
                </a>
                <a href="/login">
                    <img class="account" src="/pictures/omino.png" alt="account" />
                </a>
                <div class="dropdownContenuto">
                    <img class="hamburger-menu" id="hamburger" onclick="apriDropdown();" src="/pictures/hamburger.png" alt="hamburger-menu"/>
                    <div class="dropdownApparso" id="dropdownApparso">
                        <a href="/">Homepage</a>
                        <a href="/registrazione">Registrati</a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Zona contenuto -->
        <main>
            <div class="consiglio-registrazione-container">
                <h1>Accesso</h1>
                <h3>Non sei ancora registrato?</h3>
                <h2><a href="/registrazione">Registrati</a></h2>
            </div>

            <div class="accesso-container">
                <form id="loginForm">
                    <label class="email" for="email">E-mail:</label>
                    <input
                        class="email"
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Inserisci la tua email"
                        required
                    />
                    <label class="password" for="password">Password:</label>
                    <input
                        class="password"
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Inserisci la tua password"
                        required
                    />

                    <a href="/">
                        <button class="accedi" type="submit">Accedi</button>
                    </a>


                </form>
                
            </div>

            <p class="problemi-accesso">Problemi con l'accesso?</p>
        </main>

        <footer>
            <div class="contenitore-footer">
                <img class="logo" src="/pictures/LOGO.png" alt="logo" />

                <div class="contenitore-loghi">
                    <img src="/pictures/logos_facebook.png" alt="instagram" />
                    <img src="/pictures/instagram.png" alt="facebook" />
                    <img src="/pictures/x.png" alt="twitter" />
                    <img src="/pictures/youtube.png" alt="youtube" />
                </div>

                <div class="contenitore-scritte">
                    <p>calabriaeventi@info.com</p>
                    <p>07846287462</p>
                </div>

                <div class="contenitore-ricerca">
                    <p>Cerca evento</p>
                    <p>Registrati</p>
                    <p>Chi siamo</p>
                </div>

                <div class="contenitore-riserve">
                    <p>2024 Calabria Eventi</p>
                    <p>All rights reserved</p>
                </div>
            </div>
        </footer>
        <script src="/src/scripts/login.js"></script>
        <script src="/src/scripts/dropdownHamburger.js"></script>
    </body>
</html>
