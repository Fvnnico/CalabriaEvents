<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="style/login.css" />
        <!-- stile css -->
        <link rel="stylesheet" href="style/global.css" />
        <!--  variabili globali -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <!-- font Titilium Web -->
    </head>

    <body>
        <!-- Zona logo, account , menu -->
        <header>
            <nav>
                <a href="/">
                    <img class="logo" src="/pictures/LOGO.png" alt="logo-sito" />
                </a>
                <img class="account" src="/pictures/omino.png" alt="account" />
                <img
                    class="hamburger-menu"
                    src="/pictures/hamburger.png"
                    alt="hamburger-menu"
                />
            </nav>
        </header>
        <!-- Zona contenuto -->
        <main>
            <div class="consiglio-registrazione-container">
                <h1>Accesso</h1>
                <h3>Non sei ancora registrato?</h3>
                <h2><a href="registrazione">Registrati</a></h2>
            </div>

            <div class="accesso-container">
                <form id="loginForm">
                    <label class="email" for="email">E-mail:</label>
                    <input
                        class="email"
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Inserisci la tua email"
                        required
                    />
                    <label class="password" for="password">Password:</label>
                    <input
                        class="password"
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Inserisci la tua password"
                        required
                    />

                   <!--  <form>
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox">Mantieniti collegato</label>
                    </form> -->
                    <a href="/">
                        <button class="accedi" type="submit">Accedi</button>
                    </a>


                </form>
                

                <div class="accessi-alt-contenitore">
                    <div class="linea"></div>
                    <p>oppure</p>
                    <div class="linea"></div>
                </div>

                <div class="contenitore-accessi">
                    <img src="/pictures/logos_facebook.png" alt="logo-facebook" />
                    <button class="social-login" type="submit">
                        Accedi con Facebook
                    </button>
                </div>

                <div class="contenitore-accessi">
                    <img src="/pictures/logos_google.png" alt="logo-google" />
                    <button class="social-login" type="submit">
                        Accedi con Google
                    </button>
                </div>

                <div class="contenitore-accessi">
                    <img src="/pictures/apple-logo.png" alt="apple-logo" />
                    <button class="social-login" type="submit">
                        Accedi con Apple
                    </button>
                </div>
            </div>

            <p class="problemi-accesso">Problemi con l'accesso?</p>
        </main>

        <footer>
            <div class="contenitore-footer">
                <img class="logo" src="/pictures/LOGO.png" alt="logo" />

                <div class="contenitore-loghi">
                    <img src="/pictures/logos_facebook.png" alt="instagram" />
                    <img src="/pictures/instagram.png" alt="facebook" />
                    <img src="/pictures/x.png" alt="twitter" />
                    <img src="/pictures/youtube.png" alt="youtube" />
                </div>

                <div class="contenitore-scritte">
                    <p>calabriaeventi@info.com</p>
                    <p>07846287462</p>
                </div>

                <div class="contenitore-ricerca">
                    <p>Cerca evento</p>
                    <p>Registrati</p>
                    <p>Chi siamo</p>
                </div>

                <div class="contenitore-riserve">
                    <p>2024 Calabria Eventi<br />All rights reserved</p>
                </div>
            </div>
        </footer>
        <script src="/src/scripts/login.js"></script>
    </body>
</html>
