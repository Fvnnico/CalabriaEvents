<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pagina principale</title>
        <link rel="stylesheet" href="style/homepage.css" />
        <link rel="stylesheet" href="style/global.css" />
        <!--  variabili globali -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <!-- font Titilium Web -->
    </head>
    <body>
        <!-- Zona logo, account , menu -->
        <header>
            <nav>
                <img class="logo" src="/pictures/LOGO.png" alt="logo-sito" />
                <img class="account" src="/pictures/omino.png" alt="account" />
                <img
                    class="hamburger-menu"
                    src="/pictures/hamburger.png"
                    alt="hamburger-menu"
                />
            </nav>
        </header>

        <main>
            <!-- barra di ricerca -->
            <div class="contenitore-search">
                <form action="/search" method="get">
                    <img src="/pictures/search.png" alt="ricerca">
                    <input type="text" name="query" placeholder="Cerca...">
                  </form>
            </div>
              
        </main>

    </body>
</html>
