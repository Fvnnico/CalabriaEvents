<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=430, heigth=1351, initial-scale=1.0" />
        <title>Homepage visitatore</title>
        <link rel="stylesheet" href="style/homepage.css" />
        <!--  variabili globali -->
        <link rel="stylesheet" href="style/global.css" />
        <link rel="stylesheet" href="style/dropdown.css" />
        <!-- font Titilium Web -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
            rel="stylesheet"/>
        <!-- font rock salt -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Zona logo, account , menu -->
        <header>
            <nav>
                <a href="/">
                    <img class="logo" src="/pictures/LOGO.png" alt="logo-sito" />
                </a>
                <img class="account" src="/pictures/omino.png" alt="account" />

                <div class="dropdownContenuto">
                    <img class="hamburger-menu" id="hamburger" onclick="apriDropdown();" src="/pictures/hamburger.png" alt="hamburger-menu"/>
                    <div class="dropdownApparso" id="dropdownApparso">
                        <a href="/">Homepage</a>
                        <a href="/login">Accedi</a>
                    </div>
                </div>

            </nav>
        </header>

        <main>
            <div class="contenitore-hero">
                <img class="foto-hero" src="/pictures/hero-img.png">
                <h1>Scopri la Calabria attraverso un susseguirsi<br> di eventi unici, che celebrano la sua storia,<br> tradizioni e gastronomia.</h1>
                <div class="contenitore-search">
                    <form action="/search" method="get">
                        <img class="lente-img" src="/pictures/search.png" alt="ricerca">
                        <input type="text" name="query" placeholder="Cerca evento...">
                        <img class="filtro-img" src="/pictures/filtro.png" alt="filtro">
                    </form>
                </div>
            </div>

            <div class="eventi">
                    
            </div>
        </main>


        <footer>
            <div class="contenitore-footer">
                <img class="logo" src="/pictures/LOGO.png" alt="logo" />

                <div class="contenitore-loghi">
                    <img src="/pictures/logos_facebook.png" alt="instagram" />
                    <img src="/pictures/instagram.png" alt="facebook" />
                    <img src="/pictures/x.png" alt="twitter" />
                    <img src="/pictures/youtube.png" alt="youtube" />
                </div>

                <div class="contenitore-scritte">
                    <p>calabriaeventi@info.com</p>
                    <p>07846287462</p>
                </div>

                <div class="contenitore-ricerca">
                    <p>Cerca evento</p>
                    <p>Registrati</p>
                    <p>Chi siamo</p>
                </div>

                <div class="contenitore-riserve">
                    <p>2024 Calabria Eventi<br />All rights reserved</p>
                </div>
            </div>
        </footer>
        <script src="/src/scripts/dropdownHamburger.js"></script>
    </body>
    
</html>
