<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrazione</title>
        <link rel="stylesheet" href="/style/register.css" />
        <!-- stile css -->
        <link rel="stylesheet" href="/style/global.css" />
        <!--  variabili globali -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <!-- font Titilium Web -->
    </head>

    <body>
        <!-- Zona logo, account , menu -->
        <header>
            <nav>
                <img class="logo" src="/src/pictures/LOGO.png" alt="logo-sito" />
                <img class="account" src="/src/pictures/omino.png" alt="account" />
                <img
                    class="hamburger-menu"
                    src="/src/pictures/hamburger.png"
                    alt="hamburger-menu"
                />
            </nav>
        </header>
        <!-- Zona contenuto -->
        <main>
            <div class="consiglio-registrazione-container">
                <h1 class="titoli-title">Registrazione</h1>
                <h3>Hai gia un account?</h3>
                <h2><a href="login">Accedi</a></h2>
            </div>

            <div class="accesso-container">
                <form id="registrationForm" action="/login" method="post">
                    <label class="campo" for="nome">Nome:</label>
                    <input
                        class="campo"
                        type="text"
                        id="nome"
                        name="nome"
                        placeholder="Inserisci il tuo nome"
                        required
                    />
                    <label class="campo" for="cognome">Cognome:</label>
                    <input
                        class="campo"
                        type="text"
                        id="cognome"
                        name="cognome"
                        placeholder="Inserisci il tuo cognome"
                        required
                    />
                    <label class="campo" for="email">Email:</label>
                    <input
                        class="campo"
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Inserisci la tua email"
                        required
                    />
                    <label class="campo" for="password">Password:</label>
                    <input
                        class="campo"
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Inserisci la tua password"
                        required
                    />
                </form>
                <div class="contenitore-conferma">
                    <p>
                        Creando un account, aderisci ai<br/><b>Termini di Servizio</b> e <b>Privacy Policy</b>
                    </p>
                </div>
                <div class="contenitore-bottone">
                    <button class="accedi" type="submit" onclick="">Registrati</button>
                </div>

                <div class="accessi-alt-contenitore">
                    <div class="linea"></div>
                    <p>oppure</p>
                    <div class="linea"></div>
                </div>

                <div class="contenitore-accessi">
                    <img src="/src/pictures/logos_facebook.png" alt="logo-facebook" />
                    <button class="social-login" type="submit">
                        Accedi con Facebook
                    </button>
                </div>

                <div class="contenitore-accessi">
                    <img src="/src/pictures/logos_google.png" alt="logo-google" />
                    <button class="social-login" type="submit">
                        Accedi con Google
                    </button>
                </div>

                <div class="contenitore-accessi">
                    <img src="/src/pictures/apple-logo.png" alt="apple-logo" />
                    <button class="social-login" type="submit">
                        Accedi con Apple
                    </button>
                </div>
            </div>

            <p class="problemi-accesso">Problemi con la registrazione?</p>
        </main>

        <footer>
            <div class="contenitore-footer">
                <img class="logo" src="/src/pictures/LOGO.png" alt="logo" />

                <div class="contenitore-loghi">
                    <img src="/src/pictures/logos_facebook.png" alt="instagram" />
                    <img src="/src/pictures/instagram.png" alt="facebook" />
                    <img src="/src/pictures/x.png" alt="twitter" />
                    <img src="/src/pictures/youtube.png" alt="youtube" />
                </div>

                <div class="contenitore-scritte">
                    <p>calabriaeventi@info.com</p>
                    <p>07846287462</p>
                </div>

                <div class="contenitore-ricerca">
                    <p>Cerca evento</p>
                    <p>Accesso</p>
                    <p>Chi siamo</p>
                </div>

                <div class="contenitore-riserve">
                    <p>2024 Calabria Eventi<br />All rights reserved</p>
                </div>
            </div>
        </footer>
    </body>
</html>
